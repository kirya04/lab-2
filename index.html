<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
        <div>
            <label>ФИО</label>
            <input type="text" name="fio" id="fio" placeholder="Введите фио">
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Введите Email">
        </div>
        <fieldset class="tip">
            <legend>Откуда вы узнали о нас?</legend>
            <div>
                <input type="radio" name="adv" id="adv" value="reclama">
                <label for="adv">Реклама в интернете</label> <br>
                <input type="radio" name="adv" id="adv" value="friends">
                <label for="adv">Рассказали знакомые</label>

            </div>
        </fieldset>
        <fieldset class="tip">
            <legend>Категория обращения</legend>
            <select name="kategoria">
                <option value="negative">Жалоба</option>
                <option value="positive">Предложение</option>
            </select>
        </fieldset>
        <fieldset class="tip">
            <legend>Текст сообщения</legend>
            <textarea name="messege" id="messege" cols="50" rows="10" placeholder="Введите текст сообщения"></textarea>
        </fieldset>
        <fieldset class="tip">
            <legend>Добавить фаил</legend>
            <input type="file" name="file" id="file">
        </fieldset>
        <fieldset class="tip">
            <legend>Согласие</legend>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Даю согласие на обработку персональных данных</label>
        </fieldset>
        <button class="but" type="submit">Отправить</button>
    
    </form>
</body>
</html>
